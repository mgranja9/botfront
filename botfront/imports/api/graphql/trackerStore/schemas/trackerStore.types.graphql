type Query {
    trackerStore(
        senderId: String!
        projectId: String!
        after: Int
        maxEvents: Int
    ): trackerStoreInfo
}

type Mutation {
    insertTrackerStore(id: String!, projectId: String!, event: Any): updateResponse!
    updateTrackerStore(id: String!,  projectId: String!, event: Any): updateResponse!
}

type updateResponse {
    success: Boolean!
}

type trackerStoreInfo{
    tracker: [Any],
    lastIndex: Int,
    lastTimestamp: Float
}
